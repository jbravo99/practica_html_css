<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <main>
        <h1><b>Formulario de registro</b></h1>
        <section>
            <form action="">
                <label for="name">Nombre:</label>
                <input type="text" value="" id="name">
                <br><br>

                <label for="surname">Apellido:</label>
                <input type="text" value="" id="surname">
                <br><br>

                <span>Modalidad de cursada:</span>
                <label for="option1">On-Demand</label>
                <input type="radio" id="option1" name="modalidad">
                <label for="option2">En vivo</label>
                <input type="radio" id="option2" name="modalidad">
                <br><br>

                <label for="mail">Correo:</label>
                <input type="email" name="correo" id="mail">
                <br><br>

                <input type="checkbox" name="" id="check1">
                <label for="check1">Deseo recibir informacion sobre nuevos posteos en la plataforma Nucba.</label>
                <br><br>

                <input type="checkbox" id="check2">
                <label for="check2">Declaro que loi los terminos y condiciones y estoy listo para convertirme en
                    desarrollador web Full Stack</label>
                <br><br>


                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <a href="./index1.html">Ejercicio 1</a>
        <a href="./index2.html">Ejercicio 2</a>
    </footer>

</body>

</html>
